version: "3"
services:
  db:
    container_name: db
    image: mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ghost
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - ./blog-db:/var/lib/mysql
    networks:
      - data

  ghost:
    container_name: ghost
    depends_on:
      - db
    image: ghost:alpine
    restart: always
    ports:
      - 2368:2368
    networks:
      - data
      - web
    volumes:
      - ./blog-content:/var/lib/ghost/content
      - ./ghost/config.production.json:/config.production.json
  nginx:
    container_name: nginx
    image: nginx:alpine
    volumes:
      - ./nginx/blog.conf:/etc/nginx/conf.d/blog.conf
      - ./ssl:/etc/ssl
    ports:
      - "80:80"
      - "443:443"
    restart: always
    depends_on:
      - ghost
    networks:
      - web

networks:
  data:
  web:
